<div *ngIf="clinic">
  <h2>{{ clinic.name | uppercase }} Details</h2>
  <div><span>id: </span>{{clinic.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="clinic.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
